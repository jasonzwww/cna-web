
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CNA Racing League</title>
    <script>
      /**
       * Polyfill for process.env.
       * This prevents ReferenceErrors when the app attempts to access process.env.API_KEY
       * in environments where the process global isn't pre-defined.
       */
      window.process = window.process || { env: { API_KEY: "" } };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #05070a;
        color: #f3f4f6;
      }
      .font-oswald {
        font-family: 'Oswald', sans-serif;
      }
      .racing-gradient {
        background: radial-gradient(circle at center, #0a0e14 0%, #05070a 100%);
      }
      .accent-glow {
        box-shadow: 0 10px 30px -10px rgba(235, 25, 35, 0.6);
      }
      .pill-button-glow {
        box-shadow: 0 0 25px rgba(235, 25, 35, 0.4);
      }
      @keyframes pulse-red {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.5); opacity: 0.5; }
      }
      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .marker-pulse {
        animation: pulse-red 2s infinite;
      }
      /* Custom scrollbar to match theme */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1a1e26;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #eb1923;
      }
    </style>

  }
}
</script>
